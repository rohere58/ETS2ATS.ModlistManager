name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore ./ETS2ATS.ModlistManager.csproj

      - name: Publish self-contained single-file (win-x64)
        run: dotnet publish ./ETS2ATS.ModlistManager.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/sc/win-x64

      - name: Zip artifact
        shell: pwsh
        run: |
          Compress-Archive -Path publish/sc/win-x64/* -DestinationPath modlist-manager-self-contained-win-x64.zip

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: self-contained-zip
          path: modlist-manager-self-contained-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: modlist-manager-self-contained-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
